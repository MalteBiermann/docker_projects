name: Build streamripper image

on:
  push:
    branches: ["main"]
    paths:
      - "apps/streamripper/**"
      - ".github/workflows/streamripper-docker.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/streamripper
          tags: |
            type=raw,value={{date 'YYYYMMDD'}}
            type=raw,value={{date 'YYYYMMDD'}}-amd64
            type=raw,value={{date 'YYYYMMDD'}}-arm64
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/streamripper
          file: apps/streamripper/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

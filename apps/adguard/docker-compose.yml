version: "3.8"

services:
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    env_file:
      - secrets.env
    environment:
      TZ: ${TZ}
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    network_mode: "host"
    volumes:
      - ./data:/opt/adguardhome/work
      - ./config:/opt/adguardhome/conf
